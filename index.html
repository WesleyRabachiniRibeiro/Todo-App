<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" defer></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous" defer></script>
  <script src="./index.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
    <header>
        <div class="bg-header">
            <div class="header-container">
                <div class="title">
                    <h1>Todo</h1>
                    <picture>
                        <img src="./images/icon-sun.svg" alt="light-page" id="sun">
                    </picture>
                </div>
                <div class="forms-container">
                    <form id='newTodo'>
                        <label for="check-todo" class="check-todo">
                            <input type="checkbox" name="create-check-todo" id="check-todo" onclick="return false">
                            <span class="checkmark"></span>
                        </label>
                        <input type="text" name="create-todo" class="txtInput" id="txtNewTodo" placeholder="Create a new Todo..." autocomplete="off">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="main-container">
        <section class="container" >
            <div class="dragzone" id="dragzone"></div>
            <div class="interactive-menu" id="menu">
                <p id="items">0 items left</p>
                <div class="interactive-menu__div">
                    <p id="all" class="active">All</p>
                    <p id="active">Active</p>
                    <p id="completed">Completed</p>
                </div>
                <p id="clear">Clear Completed</p>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <div class="credits">
            <p>Drag and drop to recorder list</p>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Wesley Rabachini Ribeiro</a>.
            </div>
        </div>
    </footer>
</body>
</html>
